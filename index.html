<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pawlette</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l">
    <header class="bmd-layout-header">
      <nav class="navbar navbar-fixed-top navbar-light bg-faded">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s1">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#">Pawlette</a>
        <img src="img/Pawlette Logo - Gray Filled.svg" />
        <div class="nav navbar-nav pull-xs-right">
          <a class="nav-item nav-link" href="#"><i class="material-icons">search</i></a>
          <a class="nav-item nav-link" href="#"><i class="material-icons">notifications_none</i></a>
          <a class="nav-item nav-link" href="#"><i class="material-icons">mail_outline</i></a>
        </div>
      </nav>
    </header>
    <div id="dw-s1" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Username</a>
      </header>
      <ul class="list-group">
        <a class="list-group-item"><img src="img/Pawlette Logo - White.svg" role="presentation">Home</a>
        <a class="list-group-item"><i class="material-icons" role="presentation">account_circle</i>Profile</a>
        <a class="list-group-item"><i class="material-icons" role="presentation">cloud_upload</i>Upload</a>
        <a class="list-group-item"><i class="material-icons" role="presentation">note_add</i>Posts</a>
        <div><hr /></div>
        <a class="list-group-item"><i class="material-icons" role="presentation">settings</i>Settings</a>
        <a class="list-group-item"><i class="material-icons" role="presentation">forum</i>Community</a>
        <a class="list-group-item"><i class="material-icons" role="presentation">help</i>Support</a>
        <a class="list-group-item"><i class="material-icons" role="presentation">arrow_back</i>Log Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div class="container">
        <p>Main content</p>
      </div>
    </main>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>
  <script src="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
  <script>
    $('body').bootstrapMaterialDesign();
  </script>

</html>
