<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pawlette</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto: 300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="/css/main.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <pawlette-nav></pawlette-nav>
    <pawlette-sidenav></pawlette-sidenav>
  </div>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'tab-following')" id="defaultOpen"><span>FOLLOWING</span></button>
      <button class="tablinks" onclick="openTab(event, 'tab-all')"><span>ALL</span></button>
    </div>

    <div id="tab-following" class="tabcontent">
      <p>Images.</p>
    </div>

    <div id="tab-all" class="tabcontent">
      <p>More images.</p>
    </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="/src/app.js"></script>
</body>

</html>
